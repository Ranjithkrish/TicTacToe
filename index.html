<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <audio src="bgMusic.mp3" loop autoplay></audio>
    <div id="cont">
        <div id="startpage">
            <h2>Tic Tac Toe</h2>
            <div id="line">
                
            </div>
            <h4>Select which you want to be?</h4>
            <div id="but">
                <button class="choose" id="playerX">Player (X) </button>
                <button class="choose" id="playerO">Player (O)</button>
            </div>
        </div>

        <div id="main">
            <div id="head">
                <button id="">X's Turn</button>
                <button id="OTurn">O's turn</button>
                <div id="showChange"></div>
            </div>
            <div id="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>


        <div id="win">
            <h2 id="winName"> Player X won the Game! </h2>
            <div id="but">
                <button id="quit">Play Again</button>
                <button id="rep">Exit</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
